{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block tittle %} {% endblock %} </title>
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href='{% static "plugins\bootstrap-4.6.2-dist\css\bootstrap.css" %}'>
    <link rel="stylesheet" href='{% static "plugins\dataTables.bootstrap4.css" %}'>
    <link rel="stylesheet" href='{% static "plugins\bootstrap-4.6.2-dist\css\bootstrap.min.css" %}'>
    
    <link rel="stylesheet" href='{% static "css/styles.css" %}'>
    

</head>
<body>
    <div class="container-fluid">
        <div class="content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/logo.png' %}" width="40" height="40" alt="">
                </a>
            </nav>
            <div class="content">
            {% block content %}
                <div class="row mt-2 mb-2">
                    <div class="col-12">
                        <button type="button" id="btnNuevo" class=" btn btn-primary" title="Nuevo Cliente"><span class="" aria-hidden="true" ></span> Nueva Proforma</button>
                    </div>
                </div>
                <div class="row">
                    <div id="divProforma" class="col-lg-12"></div>
                </div>
            {% endblock %}
                
            </div>
        </div>
    </div>
    <script src='{% static "plugins\scripts\jquery-3.6.0.min.js" %}'></script>
    <script src='{% static "plugins\scripts\bootstrap.bundle.min.js" %}'></script>
    <script src='{% static "plugins\scripts\popper.min.js" %}'></script>
    <script src='{% static "plugins\scripts\bootstrap.min.js" %}'></script>
    <script src='{% static "plugins\scripts\datatables.js" %}'></script>
    <script src='{% static "plugins\scripts\dataTables.bootstrap4.js" %}'></script>
    <script src='{% static "plugins\scripts\sweetalert2@11.js" %}'></script>
    <script src='{% static "plugins\scripts\dataTables.bootstrap4.js" %}'></script>

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    <!-- <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script> -->
    <!-- <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap4.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
    {% block extra_scripts %}
    <script src='{% static "js/GestionProforma.js" %}'></script>
    {% endblock %}

  
</body>

</html>
